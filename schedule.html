<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Repair - Walter's Mobile Solutions</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #444, #222);
            color: #eee;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-align: center;
        }
        .form-container {
            max-width: 90%;
            margin: 30px auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        input, textarea, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s ease;
            width: 200px;
        }
        button:hover {
            background: #0056b3;
        }
        footer {
            background: #222;
            color: white;
            padding: 20px;
            margin-top: 40px;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>Schedule a Repair</header>
    <div class="form-container">
        <h2>Request a Repair Service</h2>
        <form action="submit_repair.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <label for="service"></label>
            <select name="service" required>
                <option value="" disabled selected>Select a Service:</option>
                <option value="RV Inspection">RV Inspection</option>
                <option value="Appliance Repair">Appliance Repair</option>
                <option value="Electrical System Repair">Electrical System Repair</option>
                <option value="Plumbing Repair">Plumbing Repair</option>
                <option value="Roof Leak Repair">Roof Leak Repair</option>
                <option value="HVAC Maintenance">HVAC Maintenance</option>
                <option value="Generator Repair">Generator Repair</option>
                <option value="Slide-Out System Repair">Slide-Out System Repair</option>
            </select>
            <textarea name="issue" placeholder="Describe the issue" rows="4" required></textarea>
            <label for="urgency"></label>
            <select name="urgency" required>
                <option value="" disabled selected>How urgent is the repair?</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit">Submit Request</button>
        </form>
    </div>
    <footer>
        &copy; 2025 Walter's Mobile Solutions | Call us: (936) 553-6813
    </footer>
</body>
</html>
