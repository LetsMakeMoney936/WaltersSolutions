<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Repair - Walter's Mobile Solutions</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://letsmakemoney936.github.io/WaltersSolutions/Untilted.webp') no-repeat center center fixed;
            background-size: cover;
            color: #eee;
            text-align: center;
        }
        header {
            background: linear-gradient(to bottom, #555, #333);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bolder;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .content {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(51, 51, 51, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-weight: bolder;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
        }
        select, input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s ease;
            width: 100%;
            font-weight: bolder;
        }
        button:hover {
            background: #0056b3;
        }
        footer {
            background: #222;
            color: white;
            padding: 20px;
            margin-top: 40px;
            font-size: 16px;
            font-weight: bolder;
        }
        textarea {
            resize: none;
        }
        #detailsCounter {
            text-align: right;
            font-size: 12px;
            color: #ccc;
        }
        #urgency {
            font-weight: bold;
        }
    </style>
    <script>
        function formatPhoneNumber(input) {
            let numbers = input.value.replace(/\D/g, '');
            let formattedNumber = '';
            if (numbers.length > 0) {
                formattedNumber = '(' + numbers.substring(0, 3);
            }
            if (numbers.length > 3) {
                formattedNumber += ') ' + numbers.substring(3, 6);
            }
            if (numbers.length > 6) {
                formattedNumber += '-' + numbers.substring(6, 10);
            }
            input.value = formattedNumber;
        }

        function updateUrgencyColor() {
            let urgencySelect = document.getElementById('urgency');
            let urgencyValue = urgencySelect.value;
            if (urgencyValue === 'Low') {
                urgencySelect.style.backgroundColor = 'green';
                urgencySelect.style.color = 'white';
            } else if (urgencyValue === 'Medium') {
                urgencySelect.style.backgroundColor = 'yellow';
                urgencySelect.style.color = 'black';
            } else {
                urgencySelect.style.backgroundColor = 'red';
                urgencySelect.style.color = 'white';
            }
        }

        function updateDetailsCounter() {
            let detailsInput = document.getElementById('details');
            let counter = document.getElementById('detailsCounter');
            let maxLength = 500;
            counter.textContent = detailsInput.value.length + '/' + maxLength;
        }

        function autoCapitalizeName() {
            let nameInput = document.getElementById('name');
            nameInput.value = nameInput.value.replace(/\b\w/g, char => char.toUpperCase());
        }

        window.onload = function() {
            updateUrgencyColor();
        }
    </script>
</head>
<body>
    <header>Schedule a Repair</header>
    <div class="content">
        <h2>Request a Repair Service</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required oninput="autoCapitalizeName()">

            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="(555) 555-5555" required oninput="formatPhoneNumber(this)">

            <label for="service">Select a Service:</label>
            <select id="service" name="service" required>
                <option value="RV Inspection">RV Inspection</option>
                <option value="Appliance Repair">Appliance Repair</option>
                <option value="Electrical System Repair">Electrical System Repair</option>
                <option value="Plumbing Repair">Plumbing Repair</option>
                <option value="Roof Leak Repair">Roof Leak Repair</option>
                <option value="HVAC Maintenance">HVAC Maintenance</option>
                <option value="Generator Repair">Generator Repair</option>
                <option value="Slide-Out System Repair">Slide-Out System Repair</option>
            </select>

            <label for="details">Additional Details:</label>
            <textarea id="details" name="details" rows="4" maxlength="500" placeholder="Provide any additional information here..." oninput="updateDetailsCounter()"></textarea>
            <div id="detailsCounter">0/500</div>

            <label for="urgency">How urgent is the repair?</label>
            <select id="urgency" name="urgency" required onchange="updateUrgencyColor()">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <button type="submit">Submit Request</button>
        </form>
    </div>
    <footer>
        &copy; 2025 Walter's Mobile Solutions | Call us: (936) 553-6813
    </footer>
</body>
</html>
