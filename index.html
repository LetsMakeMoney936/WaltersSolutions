<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walter's Mobile Solutions</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #444, #222);
            color: #eee;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-align: center;
        }
        .hero {
            margin: 20px;
            font-size: 22px;
        }
        .map-container {
            width: 80%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
        }
        .button-container {
            margin: 20px;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #0056b3;
        }
        footer {
            background: #222;
            color: white;
            padding: 20px;
            margin-top: 40px;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>Walter's Mobile Solutions</header>
    
    <div class="hero">
        <h2>Your Trusted Motorhome & RV Specialist</h2>
        <p>Providing top-quality service with 13 years of industry experience. Dedicated to keeping your RV in perfect shape.</p>
    </div>

    <div class="button-container">
        <a href="https://letsmakemoney936.github.io/WaltersSolutions/schedule.html" class="button">Schedule a Repair</a>
    </div>

    <div class="map-container">
        <iframe 
            width="100%" 
            height="100%" 
            frameborder="0" 
            style="border:0" 
            src="https://www.google.com/maps/embed/v1/place?q=Nacogdoches,TX+75961&key=YOUR_GOOGLE_MAPS_API_KEY" 
            allowfullscreen>
        </iframe>
    </div>

    <footer>
        &copy; 2025 Walter's Mobile Solutions | Call us: (936) 553-6813
    </footer>
</body>
</html>
